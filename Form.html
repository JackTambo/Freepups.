<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .container {
      text-align: center;
    }
    a {
      color: #fff;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 20px;
    }
    a:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://formspree.io/f/mvggakwk" method="POST">
      <label>
        Your email:
        <input type="email" name="email" required>
      </label>
      <label>
        Your message:
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
    <a href="#">Back to Home</a>
  </div>
</body>
</html>
