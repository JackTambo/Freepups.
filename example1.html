<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Background Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Eagle Lake', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Change text color as needed */
            text-align: center;
            background-image: url('image.jpg'); /* Make sure to replace 'image.jpg' with the correct path to your image */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 3.5em; /* Adjust size as needed */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7); /* Optional shadow for better readability */
        }

        p {
            font-size: 1em; /* Adjust size as needed */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7); /* Optional shadow for better readability */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><i>Cafe</i></h1>
        <p>Welcome to our cafe!</p> <!-- Optional paragraph -->
    </div>
</body>
</html>
