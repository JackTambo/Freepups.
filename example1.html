<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Background Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Eagle Lake', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Change text color as needed */
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2FmZXxlbnwwfDB8MHx8fDI%3D');
            background-size: cover;
            background-position: center;
        }

       

        h1 {
            font-size: 3.5em; /* Adjust size as needed */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7); /* Optional shadow for better readability */
        }

        p {
            font-size: 1em; /* Adjust size as needed */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7); /* Optional shadow for better readability */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><i>Cafe</i></h1>
    </div>
</body>
</html>
